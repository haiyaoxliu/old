<canvas type="canvas" width="600" height="1000"></canvas>
<script>

  var canvas = document.getElementById(canvas);
  var cx = document.querySelector("canvas").getContext("2d");
  cx.fillStyle = "black";
  var update = function(num, par) {
    window[par] = num;
    //document.getElementById(par).innerHTML = par + ": " + num;
    fern(0,0);
  };
  var t = 10000;
  var scale_x = 50;
  var scale_y = 50;
  var a1=0, b1=0, c1=0, d1=0, e1=0.16, f1=0; 
  var a2=0.2, b2=-0.26, c2=0, d2=0.23, e2=0.22, f2=1.6; 
  var a3=-0.15, b3=0.28, c3=0, d3=0.26, e3=0.24, f3=0.44; 
  var a4=0.85, b4=0.04, c4=0, d4=-0.04, e4=0.85, f4=1.6; 
  var fern = function(x, y) {
    cx.clearRect(0,0,600,1000);
    for(var i = 0; i < t; i++) {
      var a = x;
      var b = y;
      var r = Math.random();
      cx.fillRect(scale_x*x + 200,scale_y*y+100,1,1);
      if(r <= 0.01) {
        x = a1 * a + b1 * b + c1;
        y = d1 * a + e1 * b + f1;
      } else if(r <= 0.08) {
        x = a2 * a + b2 * b + c2;
        y = d2 * a + e2 * b + f2;
      } else if(r <= 0.15) {
        x = a3 * a + b3 * b + c3;
        y = d3 * a + e3 * b + f3;
      } else {
        x = a4 * a + b4 * b + c4;
        y = d4 * a + e4 * b + f4;
      }
    }
  };
  fern(0,0);
</script>
